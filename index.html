        Cat form!

            <form id="yes1">
                Owner's name <input type="text"><br><br>
                Cat name <input type="text"><br><br>
                Cat birth date <input type="date" id="date"><br><br>Why did you get your cat!
                 <select name="Reasons your choice" multiple style="height: 110px;">
                    <option>I was lonely</option>
                    <option>I really like cats!</option>
                    <option>I heard it prevents allergies!</option>
                    <option>It kills the rats in my house</option>
                    <option>It helps me with my mental health</option>
                    <option>They are really quiet compared to birds!</option>
                </select><br><br>
                Choose your cat's favourite hobbies: <br>
                <label><input type="checkbox">It loves scratching my carpet and sof</label><br>
                <label><input type="checkbox">It likes to run around my house</label><br>
                <label><input type="checkbox">It likes to rub around my leg</label><br>
                <label><input type="checkbox">It likes to play with a knit ball</label><br><br>
                <input type="submit" id="submitbutton" value="Submit">
    
            </form><br>
